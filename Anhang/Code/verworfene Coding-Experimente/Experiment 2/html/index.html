<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thesis 2020 - v2</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!--Anstatt das canvas direkt anzusteuern, wird das div davor angesteurt, um so eine richtige tabindex-reihenfolge zu gewährleisten-->
      <div tabindex="1" id="divProduct" class=" col-md-6" aria-label="das hier ist ein schuh" role="img">
        <!--THREE.JS-->
        <!--Durch aria-label erhält canvas einen "alttext", der ausgelesen werden kann.
                  Um es überall für Screenreader lesbar zu machen, ist eine Rolle nötig. 
                  Dadurch wird sie bspw. ebenfalls für mobile Browser lesbar
                -->
        <div class="scene"><canvas></canvas></div>
        <div class="container"></div>
      </div>
      <div id="divCarousel" class="col-md-6">
        <!--Information Caroussel-->    
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-keyboard="true"
          data-interval="false">
          <div class="carousel-inner">
            <div tabindex="2" id="info_1" class="carousel-item active">
              <p>Information 1</p>
            </div>
            <div tabindex="3" id="info_2" class="carousel-item">
              <p>Information 2</p>
            </div>
            <div tabindex="4" id="info_3" class="carousel-item">
              <p>Information 3</p>
            </div>
            <div tabindex="5" id="info_4" class="carousel-item">
              <p>Information 4</p>
            </div>
            <div tabindex="6" id="info_5" class="carousel-item">
              <p>Information 5</p>
            </div>
            <div tabindex="7" id="info_6" class="carousel-item">
              <p>Information 6</p>
            </div>
            <div tabindex="8" id="info_7" class="carousel-item">
              <p>Information 7</p>
            </div>
          </div>
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
          </ol>
          
          <a onclick="getActiveStatus()" class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
            data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>

          <!--Bootstrap, da komponenten, von Haus aus zu teilen aria beinhalten, d.h weniger arbeit für den programmierer und damit 
                      wirtschaftlicher, was im Sinne des UD ist. Des weiteren bringt es responsives verhalten von Haus aus mit.-->
          <a onclick="getActiveStatus()" class="carousel-control-next" href="#carouselExampleIndicators" role="button"
            data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>


  <!--THREE.JS File-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r92/examples/js/loaders/GLTFLoader.js"></script>
  <!--JS File-->
  <script src="../js/index.js"></script>
  <!--BOOTSTRAP.JS File-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</body>

</html>
